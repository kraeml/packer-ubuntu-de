---
  - hosts: all
    vars:
      ros_user:
          name: "{{ansible_user_id}}"
          group: "{{ansible_user_id}}"
      ros2_user:
          name: "{{ansible_user_id}}"
          group: "{{ansible_user_id}}"
      ros_configuration: desktop-full
      ros_distribution: melodic
      ros2_distribution: dashing
      catkin_ws: "catkin_ws_{{ros_distribution}}"
      dev_ws: "catkin_ws_{{ros2_distribution}}"
      ros_packages:
        - ros-base
        - urdf
        - tf
        - turtlebot3-navigation
        - turtlebot3
        - gazebo-ros
        - ros-tutorials
        - rqt
        - rqt-common-plugins
        - turtlesim
      ros2_packages: []

    roles:
    - role: gantsign.xdesktop
      become: yes
    - role: gantsign.lightdm
      become: yes
      lightdm_autologin_user: vagrant
      tags:
        - desktop
    - role: rarrais.ros
      become: yes
    - role: rarrais.ros2
      become: yes
    #
    # Install Atom editor
    - role: gantsign.atom
      become: yes
      users:
        - username: "{{ ansible_user_id }}"
          #atom_packages:
          #  - editorconfig
          #  - minimap
          #  - linter
          #  - linter-ui-default
          #  - busy-signal
          #  - intentions
          #  - atom-beautify
          #  - file-icons
          #  - atom-ide-ui
          #  - ide-typescript
          #  - ide-json
          #  - ide-yaml
          #  - ide-css
          #  - ide-html
          #  - ide-python
          #  - atom-jinja2
          #  - autocomplete-ansible
          #  - linter-ansible-linting
          #  - platformio-ide-terminal
          #  #- platformio-ide
          #  #- platformio-ide-debugger
          atom_config:
            "*":
              "atom-ide-ui":
                use: {}
              "autocomplete-ansible":
                pythonPaths: "/home/vagrant/.virtualenvs/$PROJECT_NAME/bin/python;$PROJECT/venv/bin/python;/usr/bin/python"
              core:
                disabledPackages: [
                  "linter"
                ]
                projectHome: "/home/vagrant/workspace"
                telemetryConsent: "no"
              editor:
                showIndentGuide: true
                showInvisibles: true
              welcome:
                showOnStartup: false
      tags:
        - desktop
        - atom

    # Install Go package for Atom
    #- role: gantsign.atom-packages
    #  become: yes
    #  tags:
    #    - desktop
    #    - atom
    #    - golang
    #  users:
    #    - username: vagrant
    #      atom_packages:
    #        - go-plus

    # Install Go language SDK
    #- role: gantsign.golang
    #  become: yes
    #  tags:
    #    - golang
    #  golang_gopath: '$HOME/workspace-go'

    tasks:
    - name: Network-manager dismiss
      become: yes
      apt:
        name: network-manager
        state: absent
        purge: yes
    - name: Autologin for {{ansible_user_id}}
      become: yes
      blockinfile:
        path: /etc/gdm3/custom.conf
        marker: "# {mark} ANSIBLE MANAGED BLOCK"
        insertafter: "# Enabling automatic login"
        block: |
          AutomaticLoginEnable = true
          AutomaticLogin = {{ansible_user_id}}

    - name: Desktop Block
      block:
      - name: "Install desktop needed packages"
        become: yes
        apt:
            name:
              - hunspell-de-ch
              - wogerman
              - hunspell-de-at
              - hunspell-en-us
              - wbritish
              - hunspell-de-de
              - language-pack-gnome-de
              - wngerman
              - hunspell-en-au
              - wswiss
              - hunspell-en-za
              - hunspell-en-ca
              - wamerican
              - hunspell-en-gb
              - file-roller
              - clang
              - texworks
              - gnome-terminal
            state: present
            update_cache: yes
            cache_valid_time: 3600

      - name: Deactivate powweroff dialog
        command: "{{item}}"
        with_items:
            # - "gsettings set com.canonical.indicator.session suppress-logout-restart-shutdown true"
            - "gsettings set org.gnome.settings-daemon.plugins.power button-power 'shutdown'"
      tags:
        - desktop

    # Ros Abschnitt
    - name: Workaround f√ºr amd64 in ros2 apt source
      become: yes
      lineinfile:
        path: /etc/apt/sources.list.d/ros2-latest.list
        line: '\1[arch=amd64] \2'
        regexp: '^(deb ).*(http.*$)'
        backrefs: yes

    - name: Set Alias for ros1/2
      lineinfile:
        path: "{{ansible_user_dir}}/.bashrc"
        line: 'alias initros_{{item.dist}}="\1; source /home/vagrant/catkin_ws_{{item.dist}}/{{item.path}}/setup.bash"'
        regexp: '^(source /opt/ros/{{item.dist}}/setup.bash)'
        backrefs: yes
      with_items:
        - dist: melodic
          path: devel
        - dist: dashing
          path: install
    - name: Remove ros setup
      lineinfile:
        path: "{{ansible_user_dir}}/.bashrc"
        state: absent
        regexp: '^source.*{{item}}.*$'
      with_items:
        - catkin
